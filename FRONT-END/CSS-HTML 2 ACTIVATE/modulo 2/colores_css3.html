<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colores CSS3</title>
    <style>
        body{
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            background: url("http://gdj.graphicdesignjunction.com/wp-content/uploads/2011/03/background-pattern-design-4.jpg")
        }
        .caja{
            font-size: 3em;
            margin: 0 auto;
            width: 80%;
            text-align: center;
            border-radius: 20px;
            background-color:rgba(38, 41, 41, 0.37)
            
        }
        .caja h3{
            font-size: 1.5em;
        }
        .caja footer{
            background-color: rgba(183, 51, 51, 0.54);
            padding: 20px;
            border-radius:0 0 20px 20px ;
            
        }
        .caja footer:hover{
            background-color: rgba(3, 3, 3, 0.92);
            color: white;
        }
    </style>
    
</head>
<body>
    <div class="caja">
        <h3>titulo</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Libero, doloribus?</p>
        <footer>ver mas</footer>
    </div>
</body>
</html>
