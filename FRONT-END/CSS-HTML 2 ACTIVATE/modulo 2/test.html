<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Ejemplo de pagina</title>
	<style type="text/css">
		ul{
			list-style: none;
			text-align: center;
			width: 120px;
			padding: 0;
		}
		li{
			color: #fff;
			background-color: #00f;
			border: 2px solid #fff;
		}
		li a{
			text-decoration: none;
			color: #fff;
			display: block;
			width: 100%; 
		}
		li a:hover, li a:focus{
			outline: 2px solid #f00;
		}
	</style>
</head>
<body>

<h1>Universidad de Alicante</h1>

<ul>
	<li><a href="#">Presentacion</a></li>
	<li><a href="#">Estudios</a></li>
	<li><a href="#">Alumnos</a></li>
	<li><a href="#">Deportes</a></li>
	<li><a href="#">Servicios</a></li>
</ul>

</body>
</html>
