<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Sizing</title>
    <style>
        .container1{
            background-color: aqua;
            width: 33%;
            height: 500px;
            border: 2px solid red;
            float: left;
            padding: 20px
            box-sizing: border-box;
            
        }
        .container2{
            float: right;
            background-color: antiquewhite;
            width: 66.6%;
            padding: 20px;
            border: 2px solid black;
            box-sizing: border-box;
            
        }
    </style>
</head>
<body>
   
   <div class="container1">a</div>
    <div class="container2">b</div>
    
</body>
</html>
