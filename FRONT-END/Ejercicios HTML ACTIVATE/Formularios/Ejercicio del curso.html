<!DOCTYPE HTML>	
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario de prueba HTML5</title>
</head>
<body>
<h1>Formulario de prueba HTML5</h1>
<form action="" method="GET">
	<p>
		<label for="nombre">Nombre</label>
		<input name="nombre" id="nombre" type="text" required autofocus/>
	</p>
	<p>
		<label for="correo">Correo electrónico</label>
		<input name="correo" id="correo" type="email" />
	</p>
	<p>
		<label for="url">Escribe la URL de tu página web personal</label>
		<input name="url" id="url" type="url" />
	</p>
	<p>
		<label for="fecha">Fecha</label>
		<input name="fecha" id="fecha" type="date" />
	</p>
	<p>
		<label for="tiempo">Tiempo</label>
		<input name="tiempo" id="tiempo" type="time" />
	</p>
	<p>
		<label for="fechahora">Fecha y hora</label>
		<input name="fechahora" id="fechahora" type="datetime" />
	</p>
	<p>
		<label for="mes">Mes</label>
		<input name="mes" id="mes" type="month" />
	</p>
	<p>
		<label for="semana">Semana</label>
		<input name="semana" id="semana" type="week" />
	</p>
	<p>
		<label for="numero">Numero</label>
		<input name="numero" id="numero" type="num" min="-10" max="10"/>
	</p>
	<p>
		<label for="tel">Teléfono</label>
		<input name="tel" id="tel" type="tel" />
	</p>
	<p>
		<label for="termino">Término de búsqueda</label>
		<input name="termino" id="termino" type="search" />
	</p>
	<p>
		<label for="color">Color favorito</label>
		<input name="color" id="color" type="color" />
	</p>
	<p>
		<input type="submit" />
	</p>
</form>
</body>
</html>
