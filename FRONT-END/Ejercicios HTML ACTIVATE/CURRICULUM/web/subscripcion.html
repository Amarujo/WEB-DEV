<body>
<header>Subscripcion para contactar</header>
<form action="" method="get">
	<fieldset><legend>Datos personales</legend>
		<P><label for="nombre">Nombres:</label><input type="text" name="nombre" id="nombre" maxlength="50"/></P>
		<P><label for="apellido">Apellidos:</label><input type="text" name="apellido" id="apellido" maxlength="50"/></P>

		<p><label for="poblacion">Poblacion</label><select name="poblacion" id="poblacion">
			<option>Paraguay</option>
			<option>Argerntina</option>
			<option>Brasil</option>
			<option>Colombia</option>			
		</select></p>
	</fieldset>
	<input type="submit" value="enviar"/>
</form>
